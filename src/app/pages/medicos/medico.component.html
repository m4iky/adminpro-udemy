<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Actualizando Médico: {{medico.nombre}} </h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(f)">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" name="nombre" [(ngModel)]="medico.nombre" class="form-control" placeholder="Nombre del Médico" required>
                        </div>

                        <div class="form-group">
                            <label>Hospital</label>
                            <select (change)="cambioHospital($event.target.value)" name="hospital" [(ngModel)]="medico.hospital" nombre='hospital' id="hospital" class="form-control" required>
                                <option value="">Seleccione un Hospital</option>
                                <option *ngFor="let hosp of hospitales" [value]="hosp._id">{{ hosp.nombre }}</option>

                            </select>
                        </div>

                        <button routerLink='/medicos' class="btn btn-inverse waves-effect waves-light">
                          <i class="fa fa-backward"></i> Volver
                        </button>
                        <button type="submit" class="btn btn-primary waves-effect waves-light m-r-10">
                              <i class="fa fa-save"></i>  Guardar
                              </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card card-body">

            <h4 class="box-title m-b-0">Hospital</h4>

            <img [src]="hospital.img | imagen:'hospital'" class='img-rounded img-fluid'>
            <h5 class="box-title m-b-0">{{hospital.nombre}} </h5>
        </div>
    </div>

    <div class="col-md-3" *ngIf="medico._id">
        <div class="card card-body">

            <h4 class="box-title m-b-0">Foto</h4>
            <img (click)="cambiarFoto()" [src]="medico.img | imagen:'medico'" style="cursor: pointer;" class="img-rounded img-fluid ">
        </div>
    </div>


</div>
