<div class="fondo-negro" [ngClass]="_modal.oculto">


    <div class="modal" style="display: block" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" (click)="cerrarModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body" align="center">
                    <img *ngIf="!imagenTemp" [src]="'aaa' | imagen" class="w150" width="150px">
                    <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" width="150px">
                    <br><br>
                    <input (change)='seleccionImagen($event.target.files[0])' type="file">

                </div>
                <div class="modal-footer">
                    <button [disabled]="!imagenTemp" (click)="subirImagen()" type="button" class="btn btn-primary">Guardar</button>
                    <button type="button" (click)="cerrarModal()" class="btn btn-secondary">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

</div>
